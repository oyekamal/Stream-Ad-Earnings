<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
	<header>
		<div class="header-content">
			<div class="logo">
				<img src="https://via.placeholder.com/50x50" alt="Logo">
			</div>
			<div class="user-profile">
				<img src="placeholderuser.png" alt="Profile Picture">
				<p>Username</p>
			</div>
		</div>
	</header>
	<main>
		<nav class="sidebar">
			<ul>
				<li class="active"><a href="#">Dashboard</a></li>
				<li><a href="#">Earnings</a></li>
				<li><a href="#">Ads</a></li>
				<li><a href="#">Strikes</a></li>
				<li><a href="#">Viewership</a></li>
				<li><a href="#">Profile</a></li>
			</ul>
		</nav>
		<section class="content">
			<h2>Dashboard</h2>
			<table>
				<tr>
					<th>Total Earnings</th>
					<td>$10,000</td>
				</tr>
				<tr>
					<th>Earnings for the Month</th>
					<td>$2,500</td>
				</tr>
				<tr>
					<th>Available Ads</th>
					<td>10</td>
				</tr>
				<tr>
					<th>Strikes Against Account</th>
					<td>2</td>
				</tr>
				<tr>
					<th>Viewership Statistics</th>
					<td>100,000</td>
				</tr>
			</table>
		</section>
	</main>
</body>
</html>
