<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Slideshow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0; /* Initial opacity for smooth fade-in */
      transition: opacity 1s ease-in-out; /* Smooth fade-in/out animation */
    }

    .fade-in {
      opacity: 1; /* Visible image after fade-in */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="image-container" class="position-relative">
      {% for ad in ads %}
        <a href="{{ ad.url }}">
          <img src="{{ ad.image.url }}" alt="{{ ad.image.name }}" class="fullscreen-image" data-duration="{{ ad.duration }}">
        </a>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjT9u0V46LJXiI0zC7q6t69tDwtAxzHC2zP1x3yH2xtq6zg" crossorigin="anonymous"></script>
  <script>
    const images = document.querySelectorAll('.fullscreen-image');
    let currentImageIndex = 0;
    let intervalId = null;

    // Function to calculate remaining duration for the current image
    function calculateRemainingDuration(duration) {
      const startTime = new Date();
      const currentTime = new Date();
      const elapsedTime = (currentTime.getTime() - startTime.getTime()) % (duration * 1000); // Convert duration to milliseconds
      return duration - Math.floor(elapsedTime / 1000);
    }

    function startSlideshow() {
      intervalId = setInterval(() => {
        images[currentImageIndex].classList.remove('fade-in');
        currentImageIndex = (currentImageIndex + 1) % images.length;

        // Calculate and set remaining duration for the next image
        const nextImageDuration = parseInt(images[currentImageIndex].dataset.duration, 10);
        const remainingDuration = calculateRemainingDuration(nextImageDuration);
        images[currentImageIndex].dataset.duration = remainingDuration; // Update data attribute

        if (remainingDuration > 0) {
          // Set interval based on remaining duration for the next image
          clearInterval(intervalId);
          intervalId = setInterval(() => {
            images[currentImageIndex].classList.remove('fade-in');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('fade-in');
          }, remainingDuration * 1000); // Convert duration to milliseconds
        } else {
          // If duration is over, switch to the next image immediately
          images[currentImageIndex].classList.add('fade-in');
        }
      }, 3000); // Adjust default slide duration (in milliseconds) as needed
    }

    startSlideshow();
  </script>
</body>
</html>
